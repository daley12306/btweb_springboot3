<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="~{admin/layout_admin.html}">

<head>
    <title th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/categories/save}" method="post" th:object="${category}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{isEdit}"/>
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Category Name" required>
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                <span th:text="${#fields.errors('name')}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="images" class="form-label">Images:</label>
                            <input type="text" class="form-control" th:field="*{images}" id="images" placeholder="Image URL">
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <input type="text" class="form-control" th:field="*{status}" id="status" placeholder="Category Status">
                        </div>

                        <div class="mb-3">
                            <input type="submit" th:value="${category.isEdit} ? 'Update' : 'Insert'" class="btn btn-primary"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
